<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIRST HTML</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>代表的なタグ</h1>
    <h2>pタグ</h2>
    <!-- コメント cmd+ / -->
    <div>
        <p>初めてのHTML</p>
        <p>今は夜です</p>
    </div>
    <h2>ul,liタグ</h2>
    <!-- ul>li*3+tab -->
    <!-- ulはリスト、olタグは数字 -->
    <ol>
        <li>リスト１</li>
        <li class="b">リスト2</li>
        <li class="b">リスト３</li>
        <li>リスト３</li>
        <li class="b">リスト４</li>
<!-- 行にカーソル合わせてcommand+cでコピーできる -->
<!-- target + _blank で別のタブで開ける設定になる -->
    </ol>
    <h2>aタグ</h2>
    <p>   
        <a href="https://gsacademy.jp/">G's Academy</a>  
    </p>
    <p>
        <a href="./test.html">test.html</a>
    </p>
        <!-- 今いる位置からどこかに飛ぶためのタグは.+/で出てくる。今いるところからその先に行ってねということ -->
    <h2>imgタグ</h2>
    <img src="https://gsacademy.jp/assets/images/header/logo.svg" alt="">
    <img src="./img/dbk.png" alt="">
</body>
</html>
